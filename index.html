<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sass Template</title>
  <!-- main.css -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet"/> -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-menu" viewBox="0 0 32 32">
        <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
      </symbol>
    </defs>
  </svg>

  <header class="Header">
    <div class="container">
      <a class="Header-logo" href="#">
        <img src="img/site-logo.png" alt="">
      </a>
      <button class="Header-switch button button-icon" type="button">
        <svg class="icon icon-menu">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </button>

      <div class="Header-menu">
        <div class="Header-menu-user">
          <a href="#">Register</a>
          <a href="#">Sign In</a>
        </div>

        <a class="Header-menu-property button button-blue" href="#">List your property</a>
        <div class="Header-menu-helper">
          <select>
            <option value="en">En</option>
          </select>
          <select>
            <option value="en">UAH</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <nav class="Navigation">
    <a href=""></a>
  </nav>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
